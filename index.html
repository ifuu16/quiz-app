<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-wrapper">
        <div class="question-number">
           <h3>Question <span class="question-number-value">1</span>of <span class="total-question">5</span></h3><hr>
        </div>
        <div class="question">
            What is the full meaning of HTML?
        </div>
        <div class="options">
            <div id="1" class="option1 correct" > hypertext markup language</div>
            <div id="2" class="option2 wrong"> hypertext main language</div>
            <div id="3" class="option3 "> headingtag markup language</div>
        </div>
        <div class="button">
            <button type="button" class="btn"> Next</button>
        </div>
        <div class="answers-tracker"><hr>
            <div class="correct"></div>
            <div class="wrong"></div>
            <div class=""></div>
        </div>
    </div>


    <script src="home.js"></script>
    
</body>
</html>
